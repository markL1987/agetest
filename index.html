<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <!--head image-->
    <div id="top_image">
        <img src="images/1465896490292-ulPevSpr3CVoybxT.jpg" class="img-responsive" alt="Responsive image">
      </div>
      <!--title:inclue process&questions-->
    <div id="title">
        <div class="process">
            <span class="value">
                <span class="current"></span>
                <span class="question_length"></span>
            </span>
        </div>
        <div class="questions">/7</div>
      </div>
      <hr class="separator">
      <div class="content">
          <div class="container">
              <div class="answers type-image">
                  <div class="pair">
                      <div class="button-wrapped">
                          <button type="button">
                            <img src="images/1466761375255-ec9KjWIMfZ9C1Cd3.jpg">
                          </button>
                          <span></span>
                      </div>
                      <div class="button-wrapped">
                          <button type="button">
                              <img src="images/1466761375255-ec9KjWIMfZ9C1Cd3.jpg">
                          </button>
                      </div>
                  </div>
                  <div class="pair"></div>
                  <div class="pair"></div>
              </div>
          </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
